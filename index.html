<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Times</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
    <!-- .container is main centered wrapper -->
    <div class="container">
    
        
        <div class="row">
            <div class="twelve columns"><h1>Current Train Schedule</h1></div>
            <div class="twelve columns">
                <table id="infoTable">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (Min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </table>
            </div>
        </div>
    
        
    
        <div class="row">
            <div class="twelve columns"><h2>Add Train</h2></div>
            <div class="twelve columns">
                <form>
                    Train Name:
                    <input id="trainName" type="text"><br>
                    Destination:
                    <input id="destinationIn" type="text"><br>
                    First Train Time:
                    <input id="firstTrain" type="text"><br>
                    Frequency (min):
                    <input id="frequencyIn" type="text"><br>
                    
                    <button id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
